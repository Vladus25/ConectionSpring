<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Eta</th>
      <!-- <th scope="col">Elimina</th>
      <th scope="col">Modifica</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.nome}}</td>
      <td>{{ user.age}}</td>
      <td><button [routerLink]="['/my-route']" [queryParams]="{'id':user.id}">Visualizza auto</button></td>
      <td><button (click)="deleteUser(user.id)">Elimina utente</button></td>
      <!-- <td><button (click)="onDelete(user)">Elimina</button></td>
      <td><button (click)="onEdit(user)">Modifica</button></td> -->
    </tr>
  </tbody>
</table>
